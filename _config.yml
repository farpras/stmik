name: farpras
description: Just like the others, but better!
meta_description: "Just like the others, but better!"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://blog.farpras.xyz'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'farpras'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'farpras'
authorTwitter:  'farpras'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
